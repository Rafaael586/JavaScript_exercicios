<body>
    <section class="container">
        <p>
            77) Fazer um algoritmo que:<br>
            • Leia um número indeterminado de linhas contendo cada uma a idade de um indivíduo.<br>
            • Calcule e escreva a idade média deste grupo de indivíduos.
        </p>
        <form>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" aria-describedby="idadeHelp"
                    onchange="mediaIdadeOP1(parseInt(this.value))">
                <div id="idadeHelp" class="form-text">Entre com valores de 1 a 120</div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="controllerIdade()">Finalizar</button>
            </div>
        </form>

        <p id="contador"></p>

        <div id="saidaResultado"></div>

    </section>
</body>

<script src="js/77.js"></script>

</html>
