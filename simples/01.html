<html lang="en">

<head>

<body>
    <section class="container">
        <h2>1) Escreva um programa para ler o raio de um círculo, calcular e escrever a sua área. <br> (Pi * (raio *
            raio))
        </h2>
        <label>Qualo raio?</label>
        <input type="text" id="raio" value="0">
        <button onclick="calculoRaio()">ok</button>
    </section>


</body>

<script>
    function calculoRaio() {
        var raio = document.getElementById("raio").value;
        var resposta = 3.14 * (raio * raio)
        console.log(resposta);
        alert(resposta)
    }
</script>
