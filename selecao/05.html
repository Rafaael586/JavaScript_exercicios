<html lang="en">

<head>

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            5) Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor
            zero como positivo.

        </p>

        <form action="">

            <div class="form-groups">

                <label for="">Digite um valor.</label>
                <input type="number" name="valor" id="valor" class="form-control">

            </div>

            <div class="form-groups">

                <button type="button" class="btn btn-danger" onclick="controllervalidacao()">verificar</button>

            </div>

        </form>

        <span id="saidaTexto"></span>

    </section>

</body>

<script>
    function controllervalidacao() {
        var valor = parseFloat(document.getElementById("valor").value);

        var resposta = verificapositivonegativo(valor);

        saidaDados("O valor é " + resposta)
    }

    function verificapositivonegativo(valor = 0) {
        if (valor == 0) {
            return "ZERO"
        }

        else if (valor >= 0) {
            return "Positivo"
        }
        else {
            return "Negativo"
        }


    }

    function saidaDados(texto_saida) {
        document.getElementById("saidaTexto").innerHTML = texto_saida;
    }

</script>

</html>
