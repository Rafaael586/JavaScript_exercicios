<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
            7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e
            escrever o maior deles.


        </p>

        <form action="">

            <div class="form-groups">

                <label for="valor1">Digite o primeiro valor.</label>
                <input type="number" step="1" name="valor1" id="valor1" class="form-control">

            </div>

            <div class="form-groups">

                <label for="valor2">Digite o segundo valor.</label>
                <input type="number" step="1" name="valor2" id="valor2" class="form-control">

            </div>

            </div>
            <div class="form-groups">

                <button type="button" class="btn btn-danger" onclick="controllervalidacao()">verificar</button>

            </div>

        </form>

        <span id="saidaTexto"></span>

    </section>

</body>

<script>
    function controllervalidacao() {
        var valor1 = parseFloat(document.getElementById("valor1").value)
        var valor2 = parseFloat(document.getElementById("valor2").value)

        var resposta = denominarmaior(valor1, valor2)
        saidaDados("O maior valor é:" + resposta)
    }

    function denominarmaior(valor1, valor2) {
        if (valor1 == valor2)
            return valor1

        if (valor1 > valor2) {
            return valor1
        }
        else {
            return valor2
        }
    }


    function saidaDados(texto_saida) {
        document.getElementById("saidaTexto").innerHTML = texto_saida;
    }

</script>

</html>
